<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <ul><li><a href="helloworld.html">Página Inicial</a></li>
        <li><a href="tabela.html">Tabelas</a>
    </ul>

    <h1>Cadastro de Cliente</h1>
    <form>
        <label for="nome">Nome: </label> 
        <input type="text" name="nome" placeholder="Digite um nome" id="nome"><br>

        <label for="telefone">Telefone: </label>
        <input type="text" name="telefone" id="telefone"><br>

        <label for="email">E-mail: </label>
        <input type="email" name="email" id="email"><br>

        <label for="senha">Senha: </label>
        <input type="password" name="senha" id="senha"><br>

        <label for="masculino">Sexo: </label>
        <input type="radio" name="sexo" id="masculino" value="M">
        <label> Masculino </label>
        <label for="feminino"></label>
        <input type="radio" name="sexo" id="feminino" value="F">
        <label> Feminino </label><br>

        <label for="uf">UF:</label>
        <select name="uf" id="uf">
        <option value="">Selecione</option>
        <option value="DF">Distrito Federal</option>
        <option value="SP">São Paulo</option>
        <option value="RJ">Rio de Janeiro</option>
        </select><br>

        <label for="cidade">Cidade:</label>
        <select name="cidade" id="cidade">
        <option value="selecione">Selecione</option>
        <option value="ceilandia">Ceilandia</option>
        <option value="santos">Santos</option>
        <option value="baixada fluminense">Baixada Fluminense</option>
        </select><br>

        <fieldset>
            <legend>Hobbies</legend>
            <input type="checkbox" name="hobbies" id="musica" value="M"> 
            <label for="musica">Música</label><br>
            <input type="checkbox" name="hobbies" id="futebol" value="F">
            <label for="futebol">Futebol</label><br>
            <input type="checkbox" name="hobbies" id="teatro" value="T">
            <label for="teatro">Teatro</label><br>
            <input type="checkbox" name="hobbies" id="jogos" value="J">
            <label for="jogos">Jogos</label><br>
            <input type="checkbox" name="hobbies" id="cozinhar" value="C">
            <label for="cozinhar">Cozinhar</label><br>
        </fieldset>

        <label for="observacao">Observação: </label>
        <textarea name="observacao" id="observacao"></textarea><br>

        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
        <input type="button" value="Voltar">

    </form>

</body>
</html>
